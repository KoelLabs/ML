<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        * {
            box-sizing: border-box;
        }
        .checked {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checked .checkmark {
            position: relative;
            background: #00B01D;
            border-radius: 100%;
            height: 60%;
            aspect-ratio: 1/1;
            opacity: 0.4;
        }
        .checked .checkmark::after {
            content: "";
            position: absolute;
            transform: rotate(50deg) translate(-50%, -50%);
            left: 27%;
            top: 43%;
            height: 50%;
            width: 21%;
            border-bottom: 5px solid #fff;
            border-right: 5px solid #fff;
        }
    </style>
</head>
<body>
    <label>Season: <input type="text" id="season" placeholder="Season" value="5"></label>
    <label>Episode: <input type="text" id="episode" placeholder="Episode" value="16"></label>
    <label>Dialog: <input type="text" id="dialog" placeholder="Dialog" value="2"></label>
    <button id="setclip">Set Clip</button>
    <br><br>
    <div style="display: grid; grid-template-columns: 1fr 250px; grid-gap: 1em;">
        <div>
            <video id="video" style="width: 100%" controls></video>
            <button id="next-phrase" style="float: right; margin-left: 0.5ch">Next ğŸ’¬</button>
            <button id="microphone" style="float: right; margin-left: 0.5ch">Record ğŸ™ï¸</button>
            <p id="sentence" style="margin-left: 2em"></p>
            <div id="recorded-audio" style="margin-left: 2em; display: flex; gap: 1em; align-items: center;"></div>
        </div>
        <div>
            <h2 style="margin-top: 0; margin-bottom: 0.2em;">Spoken Phrases ğŸ’¬</h2>
            <div id="utterances" style="height: 40vh; overflow: auto;"></div>
            <div style="white-space: nowrap;">
                <h2>Perfect Matches</h2>
                <canvas id="similarity" style="width: 100%; padding-left: 1em; padding-right: 2em;"></canvas>
                <br>
                <span id="accent" title="dialect" style="background-color: rgb(72, 61, 139, 0.5); border: 3px solid rgb(72, 61, 139); color: rgb(72, 61, 139); padding: 4px; border-radius: 5px; font-size: 13px">ğŸ—½ New York</span>
                <span id="emotion-neutral" title="emotion" style="background-color: rgb(100, 100, 120, 0.5); border: 3px solid rgb(100, 100, 120); color: rgb(100, 100, 120); padding: 4px; border-radius: 5px; font-size: 13px">âšª Neutral</span>
                <span id="emotion-joy" title="emotion" style="display: none; background-color: rgb(255, 195, 77, 0.5); border: 3px solid rgb(255, 195, 77); color: rgb(255, 195, 77); padding: 4px; border-radius: 5px; font-size: 13px">ğŸ˜„ Joy</span>
                <span id="emotion-sadness" title="emotion" style="display: none; background-color: rgb(54, 100, 150, 0.5); border: 3px solid rgb(54, 100, 150); color: rgb(54, 100, 150); padding: 4px; border-radius: 5px; font-size: 13px">ğŸ˜¢ Sadness</span>
                <span id="emotion-anger" title="emotion" style="display: none; background-color: rgb(139, 61, 91, 0.5); border: 3px solid rgb(139, 61, 91); color: rgb(139, 61, 91); padding: 4px; border-radius: 5px; font-size: 13px">ğŸ˜¡ Anger</span>
                <span id="emotion-surprise" title="emotion" style="display: none; background-color: rgb(180, 130, 200, 0.5); border: 3px solid rgb(180, 130, 200); color: rgb(180, 130, 200); padding: 4px; border-radius: 5px; font-size: 13px">ğŸ˜² Surprise</span>
                <span id="emotion-fear" title="emotion" style="display: none; background-color: rgb(90, 70, 110, 0.5); border: 3px solid rgb(90, 70, 110); color: rgb(90, 70, 110); padding: 4px; border-radius: 5px; font-size: 13px">ğŸ˜¨ Fear</span>
                <span id="emotion-disgust" title="emotion" style="display: none; background-color: rgb(120, 150, 70, 0.5); border: 3px solid rgb(120, 150, 70); color: rgb(120, 150, 70); padding: 4px; border-radius: 5px; font-size: 13px">ğŸ¤¢ Disgust</span>
                <span id="completed" title="overall status" style="white-space: nowrap; background-color: rgb(61, 139, 68, 0.5); border: 3px solid rgb(61, 139, 68); color: rgb(61, 139, 68); padding: 4px; border-radius: 5px; font-size: 13px">2/3 Done</span>
            </div>
            <br>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const sentence = document.getElementById('sentence');
        const utterances = document.getElementById('utterances');
        const mic = document.getElementById('microphone');
        const completed = document.getElementById('completed');

        let activeSubclip = null;
        let updateCompletionFn = null;
        const setClipBtn = document.getElementById('setclip');
        const setClip = async () => {
            const season = document.getElementById('season').value;
            const episode = document.getElementById('episode').value;
            const dialog = document.getElementById('dialog').value;
            const clipDescriptor = `s${season}ep${episode}dia${dialog}`;

            // load clip metadata
            const clip_info = await fetch(`/clips/${clipDescriptor}/dialog.csv`).then(response => response.text());
            const clips = clip_info.split('\n').map(line => line.split(';')).filter(line => line.length > 1);
            const header = clips.shift();
            for (let i = 0; i < clips.length; i++) {
                const clip = clips[i];
                const clipObj = {'done': false, 'user-audios': []};
                for (let j = 0; j < header.length; j++) {
                    clipObj[header[j]] = clip[j];
                }
                clips[i] = clipObj;
            }
            updateCompletionFn = () => {
                completed.textContent = `${clips.reduce((acc, v) => acc += v['done'] ? 1 : 0, 0)}/${clips.length} Done`;
                for (const clip of clips) {
                    if (clip["done"] && clip["mark_done"] != undefined) {
                        clip["mark_done"]();
                    }
                }
            };
            updateCompletionFn();

            // load clip screenshots 
            for (const clip of clips) {
                const utterance = document.createElement('div');
                utterance.style.position = 'relative';
                utterance.style.cursor = 'pointer';
                utterance.style.marginBottom = '5px';
                utterance.style.marginRight = '10px';
                utterance.style.borderRadius = '10px';
                utterance.style.overflow = 'hidden';
                utterance.style.backgroundColor = '#A7C7E7';
                utterance.onclick = () => {
                    const subClip = `/clips/${clipDescriptor}/utterance${clip.Utterance_ID}.mp4`;
                    video.src = subClip;
                    video.play();
                    sentence.innerHTML = clip.Utterance.split(' ').map(word => {
                        return `<span style="background-color: gray; padding: 4px; border-radius: 5px">${word}</span>`;
                    }).join(' ');
                    for (const ol of document.getElementsByClassName('overlay')) {
                        ol.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                    }
                    overlay.style.backgroundColor = 'transparent';
                    for (const em of document.querySelectorAll('[id^="emotion-"]')) {
                        if (em.id == "emotion-" + clip["Emotion"]) {
                            em.style.display = "inline";
                        } else {
                            em.style.display = "none";
                        }
                    }
                    activeSubclip = clip;
                };

                const screenshot = document.createElement('video');
                screenshot.src = `/clips/${clipDescriptor}/utterance${clip.Utterance_ID}.mp4`;
                screenshot.style.width = '100%';
                utterance.appendChild(screenshot);

                // overlay StartTime, EndTime and Speaker
                const overlay = document.createElement('div');
                overlay.className = 'overlay';
                overlay.style.position = 'absolute';
                overlay.style.top = '0';
                overlay.style.left = '0';
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                const checkmark = document.createElement("div");
                checkmark.className = "checkmark";
                clip["mark_done"] = () => overlay.classList.add("checked");
                overlay.appendChild(checkmark)
                utterance.appendChild(overlay);

                const time = document.createElement('span');
                time.style.position = 'absolute';
                time.style.top = '0';
                time.style.left = '0';
                time.style.color = 'white';
                time.style.fontSize = '12px';
                time.style.padding = '2px';
                time.textContent = `${clip.StartTime.split(',')[0]} - ${clip.EndTime.split(',')[0]}`;
                overlay.appendChild(time);

                const speaker = document.createElement('span');
                speaker.style.position = 'absolute';
                speaker.style.top = '0';
                speaker.style.right = '0';
                speaker.style.color = 'white';
                speaker.style.fontSize = '12px';
                speaker.style.padding = '2px';
                speaker.textContent = clip.Speaker;
                overlay.appendChild(speaker);
                
                utterances.appendChild(utterance);
            }

            // activate the first subclip
            utterances.firstElementChild.click();
        };
        setClipBtn.addEventListener('click', setClip);

        let similarityChart = null;
        function setSimilarity(percentage = 78) {
            const ctx = document.getElementById('similarity').getContext('2d');
            if (similarityChart) {
                similarityChart.destroy();
            }
            similarityChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Completed', 'Remaining'],
                    datasets: [{
                        data: [percentage, 100 - percentage],
                        backgroundColor: ['#4CAF50', '#e0e0e0'], // green for percentage and grey for remaining
                        borderWidth: 0
                    }]
                },
                options: {
                    cutout: '70%', // Makes the donut shape
                    circumference: 180, // makes it a half donut
                    rotation: -90, 
                    responsive: false,
                    maintainAspectRatio: true,
                    aspectRatio: 2/1,
                    plugins: {
                        tooltip: { enabled: false }, // hides tooltip
                        legend: { display: false }, // hides legend
                    }
                },
                plugins: [{
                    beforeDraw: function(chart) {
                        const { width, height, ctx } = chart;
                        ctx.restore();
                        const fontSize = (height / 50).toFixed(2);
                        ctx.font = `${fontSize}em sans-serif`;
                        ctx.textBaseline = "middle";
                        const text = percentage + "%";
                        const textX = Math.round((width - ctx.measureText(text).width) / 2);
                        const textY = height / 1.2;
                        ctx.fillStyle = "#4CAF50";
                        ctx.fillText(text, textX, textY);
                        ctx.save();
                    }
                }]
            });
        }
        setSimilarity(0);

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        mic.addEventListener('click', async () => {
            const targets = [...sentence.children];
            targets[0].style.border = '3px solid red';
            for (const target of targets) {
                target.style.backgroundColor = 'gray';
            }

            const stream = await navigator.mediaDevices.getUserMedia({audio: true});
            const mediaRecorder = new MediaRecorder(stream);

            const recognition = new SpeechRecognition();
            recognition.lang = "en-US";
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;
            recognition.start();
            recognition.onend = () => recognition.start();
            const finalWords = [];
            let numCorrect = 0;
            recognition.onresult = (event) => {
                if (recognition.onend == null) return;

                const wordlist = [...event.results].map(result => result[0].transcript.split(' ')).reduce((a, b) => a.concat(b)).filter(w => w.length > 0);
                const isFinal = [...event.results].at(-1).isFinal;
                if (isFinal) {
                    finalWords.push(...wordlist);
                    wordlist.length = 0;
                }

                const allWords = finalWords.concat(wordlist);
                numCorrect = 0;
                for (let i = 0; i < allWords.length; i++) {
                    const word = allWords[i];
                    const target = targets[i];

                    if (word.toLowerCase().replace(/[^a-z]/g, '') === target.textContent.toLowerCase().replace(/[^a-z]/g, '')) {
                        target.style.backgroundColor = 'green';
                        numCorrect++;
                    } else {
                        target.style.backgroundColor = 'red';
                    }
                    target.style.border = 'none';
                    if (i + 1 < targets.length) {
                        targets[i + 1].style.border = '3px solid red';
                    } else {
                        recognition.onend = null;
                        recognition.stop();
                        mediaRecorder.stop();
                        setSimilarity(Math.round(1000 * numCorrect / targets.length) / 10);
                        activeSubclip["done"] = true;
                        updateCompletionFn();
                    }
                }
            };

            const recorded_chunks = [];
            mediaRecorder.start();
            mediaRecorder.ondataavailable = (e) => {
                recorded_chunks.push(e.data);
            };
            mediaRecorder.onstop = () => {
                const container = document.getElementById("recorded-audio");
                container.innerHTML = "Your Attempt:";

                const audio = document.createElement("audio");
                audio.setAttribute("controls", "");

                const blob = new Blob(recorded_chunks, { type: "audio/ogg; codecs=opus" });
                const audioURL = window.URL.createObjectURL(blob);
                activeSubclip['user-audios'].unshift(audioURL)
                audio.src = audioURL;

                container.appendChild(audio);

                const buttons = document.createElement("div");
                buttons.style = "display: grid; grid-template-columns: 1fr 1fr; width: 10ch; gap: 2px;";
                function addPlayBackBtn(rate) {
                    const btn = document.createElement("button");
                    btn.textContent = rate + 'x';
                    btn.onclick = () => {
                        audio.currentTime = 0;
                        audio.playbackRate = rate;
                        audio.play();
                    };
                    buttons.appendChild(btn);
                }
                addPlayBackBtn(0.5);
                addPlayBackBtn(0.7);
                addPlayBackBtn(1.0);
                addPlayBackBtn(1.5);
                container.appendChild(buttons);
            };
        });

        setClip();
    </script>
</body>
</html>
